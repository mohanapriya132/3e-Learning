<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Congratulatory Email</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
  <h2>Proceed to Get Lifetime Access</h2>
  <form id="emailForm" onsubmit="sendCongratulationEmail()">
    <label for="email">Enter Your Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>
    <button type="button">Proceed</button>
  </form>

  <script>
    function sendCongratulationEmail() {
      const userEmail = document.getElementById("email").value;

      // Validate the email field
      if (!userEmail) {
        alert("Please enter your email!");
        return;
      }

      // Congratulatory email message
      const message = `
        <h3>Congratulations!</h3>
        <p>Dear User,</p>
        <p>You have successfully gained lifetime access to the <b>Python Bootcamp</b> course!</p>
        <p>Enjoy learning and growing your skills.</p>
        <p>Best Regards,</p>
        <p>The Python Bootcamp Team</p>
      `;

      // Send email using SMTP.js
      Email.send({
        // SecureToken: "YOUR_SMTPJS_SECURE_TOKEN", // Replace with your secure token
        To: userEmail,
        From: "mohanapriyapri@gmail.com", // Replace with your email address
        Subject: "Congratulations! Lifetime Access Granted",
        Body: message,
      })
        .then((response) => {
          if (response === "OK") {
            alert("Email sent successfully to " + userEmail);
          } else {
            console.error("Failed to send email:", response);
            alert("Failed to send email. Please check your configuration.");
          }
        })
        .catch((error) => {
          console.error("Error sending email:", error);
          alert("An error occurred while sending the email.");
        });
    }
  </script>
</body>
</html>
